<!DOCTYPE html>
<html lang="pt_BR">
<meta charset="utf-8">
<head>
	<title>ECALABO</title>
	<style type="text/css">
		body {margin:0; padding:0;}
		#selector {
			position: absolute;
			left: 10px; top: 15px;
		}
		#content {
			background: url("home.jpg") center top no-repeat;
			width: 100%; min-width: 1200px;
			height:1200px;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#selector').change(function(){
				var page = $('option:selected', this).val();
				$('#content').css('background-image' , 'url('+page+'.jpg)');
			});
		});
	</script>
</head>
<body>
	<div id="selector">
		<select>
			<option value="home">Home</option>
		</select>
	</div>
	<div id="content"></div>
</body>
</html>
